<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border: 3px solid #ffb6c1;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .btn {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
